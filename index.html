<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="testScene">
      <a-sky color="#043bae"></a-sky>
      <a-entity id="player"
        camera="userHeight: 1.6"
        wasd-controls
        look-controls
        shoot="direction: 0 0 -1; spaceKeyEnabled: true">
      </a-entity>
      <a-entity id="rhand" mixin="touch"
                  vive-controls="hand: right"
                  oculus-touch-controls="hand: right"
                  windows-motion-controls="hand: right">
        </a-entity>
        <a-entity id="lHand" laser-controls controller-cursor intersection-spawn="event: click" mixin="touch"
                  vive-controls="hand: left"
                  oculus-touch-controls="hand: left"
                  windows-motion-controls="hand: left"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
